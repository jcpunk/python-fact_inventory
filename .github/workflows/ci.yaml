name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
      - run: pip install uv
      - run: uv sync --group dev
      - run: uv run pre-commit run --all-files
      - run: uv run pytest
